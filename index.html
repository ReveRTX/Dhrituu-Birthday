<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dhrituu Babee Birthday</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="title">Dhrituu Babee Birthday</h1>
  <div class="container">
    <div class="cake" id="cakeContainer" style="display: none;">
      <div class="cake__candle"></div>
    </div>
  </div>
  <div class="container">
    <div class="cutegif" id="cutegif">
      <img src="cutegif.gif" onclick="playMusic()" alt="YOOOO PRETTY GIRL">
    </div>
  </div>
      <div id="js-clock1" class="clock1">
        <div class="clock__days">
          <span id="js-days"></span>
      <div>Days</div>
    </div>
    <div class="clock__hours">
      <span id="js-hours"></span>
      <div>Hours</div>
    </div>
  </div>
  <div id="js-clock-2" class="clock2">
    <div class="clock__minutes">
      <span id="js-minutes"></span>
      <div>Minutes</div>
    </div>
    <div class="clock__seconds">
      <span id="js-seconds"></span>
      <div>Seconds</div>
    </div>
  </div>

  <div class="container full-width">
    <div class="bgif" id="bgif">
      <img src="background.gif" alt="WHY DID YOU RIGHT CLICK?">
    </div>
  </div>

  <audio id="audio" loop>
    <source src="cutemusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="./script.js"></script>
  <script>
    function playMusic() {
      const audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>

</html>
